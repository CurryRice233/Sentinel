<!DOCTYPE html>
<html>

<head>
    <title>Sentinel Data Display</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="css/lightpick.css">
    <script src="js/moment.min.js"></script>
    <script src="js/lightpick.js"></script>

    <script src='js/leaflet-heat.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="controller">
        <h1>Sentinel Data Display</h1>
        <div id="date">
            <img id="calendar" src="img/calendar.png">
            <p>Select date</p>
        </div>
    </div>
    <div id="mapid"></div>

    <script>
        var marker
        var picker = new Lightpick({
            field: document.getElementById('calendar'),
            format: "YYYY-MM-DD",
            onSelect: function() {
                $("p").first().text(picker.toString('YYYY-MM-DD'))
                getMetadata("data/" + picker.toString('YYYY-MM-DD'))
            },
            minDate: '2020-02-21',
            maxDate: '2020-02-22'
        });

        function getMetadata(path) {
            $.getJSON(path + "/metadata.json", function(metadata) {
                $.each(metadata, function(index, element) {
                    $.ajax({
                        type: "GET",
                        url: path + "/" + index + ".csv",
                        dataType: "text",
                        success: function(data) {
                            processData(data);
                        }
                    });
                })
            })
        }

        var mymap = L.map('mapid').setView([41.743405, 22.284516], 3);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11'
        }).addTo(mymap);

        /*$(document).ready(function () {
          $.ajax({
            type: "GET",
            url: "2019-11-17.csv",
            dataType: "text",
            success: function (data) { processData(data); }
          });
        });*/

        function processData(allText) {
            if (mymap.hasLayer(marker)) {
                mymap.removeLayer(marker)
            }
            var allTextLines = allText.split(/\r\n|\n/);
            var headers = allTextLines[0].split(',');
            var tablaPuntos = [];
            //allTextLines.length
            //alert(allTextLines.length)
            for (var i = 1; i < allTextLines.length - 1; i++) {
                var data = allTextLines[i].split(',');
                var ptocalor = [data[1], data[0], data[2]]
                tablaPuntos.push(ptocalor)
            }
            marker = L.heatLayer(tablaPuntos, {
                radio: 25,
                minOpacity: 0.2,
                maxOpacity: 1
            });
            marker.addTo(mymap)
        }
    </script>

</body>

</html>
